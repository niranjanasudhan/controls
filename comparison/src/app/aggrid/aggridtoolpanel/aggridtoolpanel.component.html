<h2 class="mainhead">Theme</h2>
<br>
<br>
<h4>Side Bar</h4>

<ag-grid-angular
    style="height: 500px;"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [sideBar]="true"
    [rowData]="rowData"
    [class]="themeClass"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
