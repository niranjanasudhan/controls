<h2 class="mainhead">Rows</h2>

<h4>Row Spanning</h4>
<ag-grid-angular
    style="height:500px;"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [suppressRowTransform]="true"
    [rowData]="rowData"
    [class]="themeClass"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
  <br>
  <br>
  <br>
  <h4>Row Pagination</h4>
  <ag-grid-angular
    style="height:500px;"
    [columnDefs]="columnDefs"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [defaultColDef]="defaultColDef"
    [suppressRowClickSelection]="true"
    [groupSelectsChildren]="true"
    [rowSelection]="rowSelection"
    [rowGroupPanelShow]="rowGroupPanelShow"
    [pivotPanelShow]="pivotPanelShow"
    [pagination]="true"
    [rowData]="rowData"
    [class]="themeClass"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
<br>
<br>
<br>
  <h4>Row Dragging</h4>

  <ag-grid-angular
    style="height:500px;"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowDragManaged]="true"
    [rowData]="rowData"
    [class]="themeClass"
    (gridReady)="onGridReady($event)"
  ></ag-grid-angular>
