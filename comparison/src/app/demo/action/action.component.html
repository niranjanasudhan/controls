<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

<mat-sidenav-container class="dashboard">
    <mat-sidenav mode="side" opened #sidenav>
        <mat-nav-list appNavListKeyManager>
            <a *ngFor="let item of navItems; index as i" mat-list-item appListItemFocusable [routerLink]="[item.route]"
                routerLinkActive [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive"
                [activated]="rla.isActive" (click)="handleClick(i)" style="margin: 5px 0px;">
                <!-- <span matListItemTitle>{{ item.title }}</span> -->
                <img [src]="item.imageUrl" alt="{{ item.title }} Icon" class="nav-icons">
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content [style.margin-right]="isPinSidebar ? '230px' : '0'">
                <!-- header section -->
                <header class="header-bar d-lg-flex">
                    <div>
                        <h4 class="m-0">Action Smmary</h4>
                        <p class="m-0">HSEQ > Action Summary</p>
                    </div>
                    <div class="d-flex">
                        <kendo-buttongroup>

                            <button kendoButton class="bg-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="6" viewBox="0 0 11 6"
                                    fill="none">
                                    <path d="M1 1L5.5 5L10 1" stroke="#848484" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                        </kendo-buttongroup>

                    </div>

                </header>

                <!-- body section -->
                <div class="container-fluid my-4">
                    <div class="kendo-grid-table-outer">
                        <div class="filter-tab-outer-table">
                            <ng-container
                                *ngFor="let button of buttons; let i = index; let first = first ;let last = last;">
                                <button kendoButton
                                    [class]="isActive(button.label) + (first ? ' filter-tab-btn-start' : '') "
                                    (click)="setActive(button.label)">
                                    {{ button.label }}
                                </button>
                            </ng-container>

                            <select class="filter-tab-outer-dropdown " name="dropdown" id="dp" *ngIf="showDropdown"
                                (change)="onOptionChange($event.target.value)">
                                <option *ngFor="let item of dropdownButtons" [value]="item.label"
                                    [class]="isActive(item.label)">
                                    <span> {{ item.label }} </span>
                                </option>
                            </select>
                        </div>

                        
<div>
    
    <kendo-card class="filterGroup">
       
        <kendo-card-body >
          <div #anchor (click)="expand()" *ngIf="collapsed">
            <img src="../../../assets/Icons/group.png" alt="column-icon">    Columns
          </div>
          <div #anchor (click)="collapse()" *ngIf="!collapsed">
            <img src="../../../assets/Icons/group.png" alt="column-icon">    Columns
          </div>
          <div #anchor (click)="expandFilter()" *ngIf="collapsedFilter">
            <i class="bi bi-filter-right" ></i>  Filters
          </div>
          <div #anchor (click)="collapseFilter()" *ngIf="!collapsedFilter">
            <i class="bi bi-filter-right" ></i>  Filters
          </div>
          
         
        </kendo-card-body>
        
    </kendo-card>
    <!-- <kendo-popup  class="kendopoup"
          [anchor]="anchor.element"
          (anchorViewportLeave)="show = false"
          *ngIf="show"
        > -->
          <div class="content"  [@collapse]="collapsed">
            <div class="pivot-section">
                
                <kendo-switch class="toggle-blue mx-2" id="t1" size="small"></kendo-switch>
                <label class="k-radio-label" for="t1">Pivot Mode</label>
            </div>
            <div class="search-section">
                <input kendoCheckBox type="checkbox"  class="checkbox-blue" 
                />
                <kendo-textbox class="ms-2" [style.width.px]="165" placeholder="Search"
                (valueChange)="onFilterColumns($event)"></kendo-textbox>
            </div>
            <div *ngFor="let key of keys" class="checkboxcls">
                <input kendoCheckBox type="checkbox" id="{{ column }}" class="checkbox-blue" [disabled]="isDisabled(key)"
                [checked]="!isHidden(key)"
                (change)="hideColumn(key)" />
                <img class="drag" src="../../../assets/Icons/drag.png" alt="drag-icon"> 
                <label class="k-checkbox-label" for="c1">{{key}}</label><br />

                
            </div>
            <!-- <div cdkDropList class="example-list mt-20" (cdkDropListDropped)="drop($event)">  
                <div class="example-box" *ngFor="let movie of keys, index as i" cdkDrag>
                <div class="drag-index">{{i+1}}</div>
                    <div class="w-10 drag-icon">
                  <i *ngIf="isHidden(key)" class="material-icons disable">reorder</i>
                  <i  class="material-icons" cdkDragHandle>reorder</i>
                </div>
                <div class="w-100 drag-content">
                  <mat-checkbox (change)="isHidden(key)">Click and drop only through icon</mat-checkbox>  
                </div> 
                <div class="w-10 delete-icon">
                  <button mat-icon-button>
                    <i class="material-icons" (click)="delete(i)">delete_outline</i>
                  </button>
                </div>
              </div>
            </div> -->
          </div>

          <div class="content"  [@collapse]="collapsedFilter">
            <div>
                <kendo-treeview
  [nodes]="map"
  textField="text"
  kendoTreeViewHierarchyBinding
  childrenField="items"
  [filterable]="true"
  kendoTreeViewExpandable
  [expandedKeys]="expandedKeys"
kendoTreeViewCheckable
[(checkedKeys)]="checkedKeys"
  expand="k-icon k-font-icon k-i-plus-outline" 
  collapse="k-icon k-font-icon k-i-minus-outline"
>
<ng-template kendoTreeViewNodeTemplate let-node>

  {{ node.text }}
</ng-template>
</kendo-treeview>
            </div>
          </div>
        <!-- </kendo-popup> -->
                        <kendo-grid 
                            [kendoGridBinding]="view | async" 
                            kendoGridSelectBy="id" 
                            [rowReorderable]="true"
                            [reorderable]="true"
                            [loading]="loading"
                            [pageable]="{
                                info: false,
                                type: 'input',
                                pageSizes: true,
                              }"
                            [pageSize]="10" 
                            [sortable]="true" 
                            [groupable]="true" 
                            [resizable]="true"
                            [filterable]="true" 
                            [height]="500" 
                            [columnMenu]="{ filter: true }"
                            [size]="gridSize ? 'small' : 'medium'"
                            
                            class="custom-grid"
                        >
                            <ng-template kendoGridToolbarTemplate>
                                <div class="row search-box mb-2" style="display: flex; justify-content: space-evenly;"  [style.display]="isSidebarOpen ? 'none' : 'flex'" >
                                    <div class="col-lg-2 my-2"
                                        style="display: flex; justify-content: center; align-items: center;">
                                        <span>
                                        <span class="d-flex">
                                            <input kendoRadioButton type="radio" id="r1" name="rg1" class="radio-blue" checked />
                                            <label class="k-radio-label" for="r1">Vessel</label>
                                        </span>
                                        <span class="d-flex mt-1">
                                            <input kendoRadioButton type="radio" id="r2" name="rg1" class="radio-blue" />
                                            <label class="k-radio-label" for="r2">Office</label>
                                        </span>
                                        </span>
                                        <span class="text-center">
                                            <label class="k-radio-label" for="t1">My Vessel</label>
                                            <kendo-switch class="toggle-blue mx-2" id="t1" size="small"></kendo-switch>
                                        </span>
                                        <span class="text-center">
                                            <label class="k-radio-label" for="t2">My Actions</label>
                                            <kendo-switch class="toggle-blue mx-2" id="t2" size="small" checked></kendo-switch>
                                        </span>
                                    </div>
                                    <div class="col-lg-8 my-2" style="display: flex; justify-content: center; align-items: center;">
                                        <kendo-floatinglabel text='Requisition' class="custom-input-float w-75">
                                            <kendo-dropdownlist 
                                                [data]="searchCriteria.category" 
                                                [(ngModel)]="searchCriteria.category"
                                                fillMode="outline"
                                                class="custom-dropdown-outline w-100"
                                                [svgIcon]="folderSVG"
                                            >
                                            </kendo-dropdownlist>
                                          </kendo-floatinglabel>
        
                                        <kendo-floatinglabel text="Action" class="custom-input-float w-75 ms-2">
                                            <kendo-dropdownlist 
                                            [data]="searchCriteria.category" 
                                            [(ngModel)]="searchCriteria.category"
                                            fillMode="outline"
                                            class="custom-dropdown-outline w-100"
                                            [svgIcon]="folderSVG"
                                        >
                                        </kendo-dropdownlist>
                                        </kendo-floatinglabel>
        
                                        <kendo-floatinglabel text="Date" class="custom-input-float w-75 ms-2">
                                            <kendo-dropdownlist 
                                            [data]="searchCriteria.category" 
                                            [(ngModel)]="searchCriteria.category"
                                            fillMode="outline"
                                            class="custom-dropdown-outline w-100"
                                            [svgIcon]="folderSVG"
                                        >
                                        </kendo-dropdownlist>
                                        </kendo-floatinglabel>
                                    
                                        <kendo-floatinglabel text="From Date" class="custom-input-float w-75 ms-2">
                                            <kendo-datepicker placeholder="dd/mm/yyyy" format="dd/MM/yyyy"
                                                [(ngModel)]="searchCriteria.fromDate"
                                                class="custom-datepicker"
                                                (ngModelChange)="formatDate('fromDate')"></kendo-datepicker>
                                        </kendo-floatinglabel>
                                        <kendo-floatinglabel text="To Date" class="custom-input-float w-75 ms-2">
                                            <kendo-datepicker placeholder="dd/mm/yyyy" format="dd/MM/yyyy"
                                                [(ngModel)]="searchCriteria.toDate"
                                                class="custom-datepicker"
                                                (ngModelChange)="formatDate('toDate')"></kendo-datepicker>
                                        </kendo-floatinglabel>
                                    </div>
                                    <div class="col-lg-1 my-2"
                                        style="display: flex; justify-content: center; align-items: center;">
                                        <button kendoButton style="background-color: #000080; color: white;"
                                            (click)="saveSearch()">
                                            <i class="bi bi-search"></i>
                                        </button>
        
                                        <button kendoButton class="mx-2" style="background-color: white; color: #000080;">
                                            <i class="bi bi-funnel"></i>
                                        </button>
        
                                        <button (click)="openSidebar()" kendoButton 
                                            style="background-color: #000080; color: white;">
                                            <i class="bi bi-sliders"></i>
                                        </button>
                                    </div>
                                </div>

                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div class="filter-details">
                                        All > Status = Cancel >
                                        <ng-container *ngIf="searchCriteria.fromDate && searchCriteria.toDate">
                                            Created date between {{ searchCriteria.fromDate }} and {{ searchCriteria.toDate
                                            }}
                                        </ng-container>
                                    </div>
    
                                    <kendo-grid-spacer></kendo-grid-spacer>

                                    <div>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                            <rect width="24" height="24" rx="12" fill="url(#paint0_linear_1306_110944)"/>
                                            <path d="M16.7855 10.6V12C16.7855 14.7062 14.6426 16.9 11.9992 16.9M7.21289 10.6V12C7.21289 14.7062 9.3558 16.9 11.9992 16.9M11.9992 16.9V19M9.26417 19H14.7343M11.9992 14.1C10.8663 14.1 9.94793 13.1598 9.94793 12V7.1C9.94793 5.9402 10.8663 5 11.9992 5C13.1321 5 14.0505 5.9402 14.0505 7.1V12C14.0505 13.1598 13.1321 14.1 11.9992 14.1Z" stroke="white" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                                            <defs>
                                            <linearGradient id="paint0_linear_1306_110944" x1="0" y1="12" x2="24" y2="12" gradientUnits="userSpaceOnUse">
                                            <stop stop-color="#4568DC"/>
                                            <stop offset="1" stop-color="#B06AB3"/>
                                            </linearGradient>
                                            </defs>
                                            </svg>
        
                                        <kendo-textbox class="ms-2" [style.width.px]="165" placeholder="Search"
                                            (valueChange)="onFilter($event)"></kendo-textbox>
        
                                        <button kendoButton class="ms-2" type="button" (click)="toggleFullScreen()">
                                            <i class="bi bi-arrows-fullscreen"></i>
                                        </button>
                                        <button kendoButton class="ms-2" kendoGridExcelCommand type="button" (click)="toggleFullScreen()">
                                            <i class="bi bi-upload"></i>
                                        </button>
                                        <button kendoButton class="ms-2" type="button" (click)="toggleFullScreen()">
                                            <i class="bi bi-camera"></i>
                                        </button>
                                        <button kendoButton class="ms-2" type="button" (click)="gridSizeToggle()">
                                            <i class="bi bi-list"></i>
                                        </button>
                                        <button kendoButton class="ms-2" type="button">
                                            <i class="bi bi-pen"></i>
                                        </button>
                            
                                        <button kendoButton class="ms-2" type="button" style="background-color: #000080; color: white;">
                                            <i class="bi bi-plus-circle"></i>
                                        </button>
                                    </div>
    
                                   
                                </div>
                            </ng-template>                           

                            <kendo-grid-rowreorder-column [width]="40" [headerStyle]="{ 'background-color': '#6767A9'}" field="" title=""></kendo-grid-rowreorder-column>
                            <kendo-grid-column
                                [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white','padding':'5px 10px', 'font-weight' : 'inherit','text-wrap' : 'nowrap'}"
                                field="athlete" title="Athlete"  *ngIf="!isHidden('athlete')"> 
                            </kendo-grid-column>
                            <kendo-grid-column
                                [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white', 'padding':'5px 10px', 'font-weight' : 'inherit' }"
                                field="age" title="Age" *ngIf="!isHidden('age')"> 
                            </kendo-grid-column>
                            <kendo-grid-column
                                [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white', 'padding':'5px 10px', 'font-weight' : 'inherit' }"
                                field="country" title="Country" *ngIf="!isHidden('country')">
                            </kendo-grid-column>
                            <kendo-grid-column
                            [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white', 'padding':'5px 10px', 'font-weight' : 'inherit' }"
                            field="year" title="Year" *ngIf="!isHidden('year')">
                        </kendo-grid-column>
                        <kendo-grid-column
                        [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white', 'padding':'5px 10px', 'font-weight' : 'inherit' }"
                        field="date" title="Date" *ngIf="!isHidden('date')">
                    </kendo-grid-column>
                    <kendo-grid-column
                    [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white', 'padding':'5px 10px', 'font-weight' : 'inherit' }"
                    field="sport" title="Sport" *ngIf="!isHidden('sport')">
                </kendo-grid-column>
                            <kendo-grid-column
                                [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white', 'padding':'5px 10px', 'font-weight' : 'inherit' }"
                                field="gold" title="Gold" *ngIf="!isHidden('gold')">
                            </kendo-grid-column>
                            <kendo-grid-column
                                [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white', 'padding':'5px 10px', 'font-weight' : 'inherit' }"
                                field="silver" title="Silver" *ngIf="!isHidden('silver')">
                            </kendo-grid-column>
                            <kendo-grid-column
                                [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white', 'padding':'5px 10px', 'font-weight' : 'inherit' }"
                                field="bronze" title="Bronze" *ngIf="!isHidden('bronze')">
                            </kendo-grid-column>
                            <kendo-grid-column
                                [headerStyle]="{ 'background-color': '#6767A9', 'color' : 'white', 'padding':'5px 10px', 'font-weight' : 'inherit' }"
                                field="total" title="Total" *ngIf="!isHidden('total')">
                            </kendo-grid-column>

                            <ng-template
                                kendoPagerTemplate
                                let-totalPages="totalPages"
                                let-currentPage="currentPage"
                            >
                                <span style="color: #444444;">Show row per page</span><kendo-pager-page-sizes [pageSizes]="sizes" aria-label="false"></kendo-pager-page-sizes>                      
                                <kendo-grid-spacer></kendo-grid-spacer>
                                <kendo-pager-input></kendo-pager-input>
                                <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
                                <kendo-pager-next-buttons></kendo-pager-next-buttons>
                            </ng-template>

                           

                            <kendo-grid-messages
                                groupPanelEmpty="Drag column header here to group"
                                noRecords="There are no items to display."
                                pagerLabel="You are currently on page {currentPage} of {totalPages}"
                                filterMenuTitle="Filter for {columnName}"
                                pagerPage="Page"
                                pagerItemsPerPage=""
                            >
                            </kendo-grid-messages>
                            
                        </kendo-grid>
                        </div>
                        

                        <div class="d-flex my-2">
                            <span class="fw-bold">Filter by</span>
                            <input id="overdue" type="radio" class="error-radio ms-2" (click)="radioOverdueChanged()" kendoRadioButton [checked]="overdue"/>
                            <label for="overdue">Overdue</label>
                            <input id="due" type="radio" class="warning-radio ms-2" (click)="radioDueChanged()" kendoRadioButton [checked]="due"/>
                            <label for="due">Due in 30 days</label>
                            <input id="assigned" type="radio" class="success-radio ms-2" (click)="radioAssignedChanged()" kendoRadioButton [checked]="assigned"/>
                            <label for="assigned">Completed/Report Assigned</label>
                            <input id="notassigned" type="radio" class="primary-radio ms-2" (click)="radioNotassignedChanged()" kendoRadioButton [checked]="notassigned"/>
                            <label for="notassigned">Completed/Report Not Assigned</label>
                        </div>
                        
                    </div>

        </div>

        

        <router-outlet></router-outlet>
    </mat-sidenav-content>

    <mat-sidenav class="mat-drawer" mode="side" opened #sidenav position="end" [style.display]="isSidebarOpen ? 'block' : 'none'">
        <div class="d-block">
          <div style="display: flex; justify-content: space-between; align-items: start;">
            <div><h3 class="fw-bold">Filter</h3></div>
            <div>
              <button (click)="pinSidebar()" kendoButton style="background-color: white; color: #737373; border: none;">
                <i class="bi bi-pin"></i>
              </button>
              <button (click)="closeSidebar()" kendoButton class="ms-2" style="background-color: white; color: #737373; border: none;">
                <i class="bi bi-x-circle"></i>
              </button>
            </div>
          </div>
          <div class="d-block">
            <div class="my-4">
                <kendo-floatinglabel text='Requisition' class="custom-input-float w-100">
                    <kendo-dropdownlist 
                    [data]="searchCriteria.category" 
                    [(ngModel)]="searchCriteria.category"
                    fillMode="outline"
                    class="custom-dropdown-outline w-100"
                    [svgIcon]="folderSVG"
                >
                </kendo-dropdownlist>
                </kendo-floatinglabel>
            </div>
            
            <div class="my-4">
                <kendo-floatinglabel text="Action" class="custom-input-float w-100">
                    <kendo-dropdownlist 
                    [data]="searchCriteria.category" 
                    [(ngModel)]="searchCriteria.category"
                    fillMode="outline"
                    class="custom-dropdown-outline w-100"
                    [svgIcon]="folderSVG"
                >
                </kendo-dropdownlist>
                  </kendo-floatinglabel>
            </div>
            
            <div class="my-4">
                <kendo-floatinglabel text="From Date" class="custom-input-float">
                    <kendo-datepicker placeholder="" format="dd/MM/yyyy"
                                        [(ngModel)]="searchCriteria.fromDate"
                                        class="custom-datepicker"
                                        (ngModelChange)="formatDate('fromDate')"></kendo-datepicker>
                  </kendo-floatinglabel>
            </div>
           
            <div class="my-4">
                <kendo-floatinglabel text="To Date" class="custom-input-float">
                    <kendo-datepicker placeholder="" format="dd/MM/yyyy" [(ngModel)]="searchCriteria.toDate" class="custom-datepicker"
                                       (ngModelChange)="formatDate('toDate')"></kendo-datepicker>
                  </kendo-floatinglabel>
            </div>

            <div class="my-4">
                <kendo-floatinglabel text='Result' class="custom-input-float w-100">
                    <kendo-dropdownlist 
                    [data]="searchCriteria.category" 
                    [(ngModel)]="searchCriteria.category"
                    fillMode="outline"
                    class="custom-dropdown-outline w-100"
                    [svgIcon]="folderSVG"
                >
                </kendo-dropdownlist>
                  </kendo-floatinglabel>
            </div>

            <div class="my-4">
                <kendo-floatinglabel text='Deficiency Status' class="custom-input-float w-100">
                    <kendo-textbox 
                        fillMode="outline"
                        class="custom-input-outline"
                        ></kendo-textbox>
                  </kendo-floatinglabel>
            </div>

            <div class="my-4">
                <kendo-floatinglabel text='Raised By' class="custom-input-float w-100">
                    <kendo-textbox 
                        fillMode="outline"
                        class="custom-input-outline"
                        ></kendo-textbox>
                  </kendo-floatinglabel>
            </div>

            <div class="my-4">
                <kendo-floatinglabel text="Workflow Status" class="custom-input-float w-100">
                    <kendo-dropdownlist 
                    [data]="searchCriteria.category" 
                    [(ngModel)]="searchCriteria.category"
                    fillMode="outline"
                    class="custom-dropdown-outline w-100"
                    [svgIcon]="folderSVG"
                >
                </kendo-dropdownlist>
                  </kendo-floatinglabel>
            </div>


            <div class="my-4">
                <kendo-floatinglabel text="Report Status" class="custom-input-float w-100">
                     <kendo-dropdownlist 
                                    [data]="searchCriteria.category" 
                                    [(ngModel)]="searchCriteria.category"
                                    fillMode="outline"
                                    class="custom-dropdown-outline w-100"
                                    [svgIcon]="folderSVG"
                                >
                                </kendo-dropdownlist>
                  </kendo-floatinglabel>
            </div>

            <hr>

            <div class="my-4 d-flex justify-content-center">
              <button
              kendoButton 
                (click)="closeSidebar()" 
                title="Button" 
                class="btn-outline"
                fillMode="outline"
                [svgIcon]="closeSVG"
              >Close</button>
              <button
              kendoButton
              (click)="closeSidebar()"
              title="Button"
              class="btn-primary ms-2"
              >Apply</button>
            </div>
            
          </div>
        </div>
      </mat-sidenav>
      
</mat-sidenav-container>
