<h2 class="mainhead">Toggle</h2>
<div class="">
  <div class="d-flex my-2 ">
    <h4>Primary Custom toggle</h4>
    <kendo-switch class="toggle-blue mx-2" size="small"></kendo-switch>
    <kendo-switch class="toggle-blue mx-2" size="small" [(ngModel)]="checked"></kendo-switch>
  </div>
  <div class="d-flex my-2">
    <h4>Success Custom toggle</h4>
      <kendo-switch class="toggle-green mx-2" size="small"></kendo-switch>
      <kendo-switch class="toggle-green mx-2" size="small" [(ngModel)]="checked"></kendo-switch>
  </div>
