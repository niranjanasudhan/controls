<mat-sidenav-container class="dashboard">
    <mat-sidenav mode="side" opened #sidenav>
      <mat-nav-list appNavListKeyManager>
      
        <a *ngFor="let item of navItems; index as i"
          mat-list-item
          appListItemFocusable
          [routerLink]="[item.route]"
          routerLinkActive
          [routerLinkActiveOptions]="{ exact: true }"
          #rla="routerLinkActive"
          [activated]="rla.isActive" (click)="handleClick(i)"
          style="padding: 10px 0px;"
        >
          <!-- <span matListItemTitle>{{ item.title }}</span> -->
          <img [src]="item.imageUrl" alt="{{ item.title }} Icon" class="nav-icons">
        </a>
        
        
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <header class="header-bar">
        <div class="d-flex">
            <button kendoButton (click)="onButtonClick()" themeColor="primary">
              My Dashboard
            </button>
            <button kendoButton (click)="onButtonClick()" fillMode="flat" class="mx-2">
              Vessel View
            </button>
            <button kendoButton (click)="onButtonClick()" fillMode="flat">
              Miscellaneous
            </button>
        </div>
        <div class="d-flex">
            <button
              kendoButton
              (click)="onButtonClick()"
              fillMode="flat"
              themeColor="primary"
              class="mx-2"
            >
            Add Tile Group
            </button>
              <kendo-textbox placeholder="Search" class="mx-2"></kendo-textbox>
              <kendo-dropdownlist [data]="['Action']" class="w-75 mx-2" [(ngModel)]="selectedValue"></kendo-dropdownlist>
              <kendo-dropdownlist [data]="['Widgets']" class="w-75 mx-2" [(ngModel)]="selctedWidgetsValue"></kendo-dropdownlist>
        </div>
      </header>
      <!-- Body section -->
      <div class="container my-4">
        <div class="row my-4">
            <div class="col-4 d-flex">
                    <mat-card class="flex-grow-1">
                        <mat-card-header class="d-flex justify-content-between">
                          <mat-card-title>Requisition Statistics</mat-card-title>
                          <div class="d-flex justify-content-between align-items-center">
                            <i class="bi bi-funnel mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-box-arrow-up-right mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-three-dots mx-2" style="font-size: 20px;"></i>
                          </div>
                        </mat-card-header>
                        <mat-card-content class="mt-2">
                          <kendo-dropdownlist [data]="['All Regions']" class="w-50" [(ngModel)]="selctedRegionsValue"></kendo-dropdownlist>
                          <div id="chart-container" style="width: 100%; height: 200px;">
                        </div>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>Action</button>
                        </mat-card-actions>
                      </mat-card>
            </div>
            <div class="col-4 d-flex">
                    <mat-card class="flex-grow-1">
                        <mat-card-header class="d-flex justify-content-between">
                          <mat-card-title>Accident Category</mat-card-title>
                          <div class="d-flex justify-content-between align-items-center">
                            <i class="bi bi-funnel mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-box-arrow-up-right mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-three-dots mx-2" style="font-size: 20px;"></i>
                          </div>
                        </mat-card-header>
                        <mat-card-content>
                            <div id="chart-container" style="width: 100%; height: 200px;"></div>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>Action</button>
                        </mat-card-actions>
                      </mat-card>
            </div>
            <div class="col-4 d-flex">
                    <mat-card class="flex-grow-1">
                        <mat-card-header class="d-flex justify-content-between">
                          <mat-card-title>Crtical Equipments</mat-card-title>
                          <div class="d-flex justify-content-between align-items-center">
                            <i class="bi bi-funnel mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-box-arrow-up-right mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-three-dots mx-2" style="font-size: 20px;"></i>
                          </div>
                        </mat-card-header>
                        <mat-card-content>
                            <div id="chart-container" style="width: 100%; height: 200px;"></div>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>Action</button>
                        </mat-card-actions>
                      </mat-card>
                      
                </div>
        </div>

        <div class="row my-4">
            <div class="col-8 d-flex">
                    <mat-card class="flex-grow-1">
                        <mat-card-header class="d-flex justify-content-between">
                          <mat-card-title>Certification Due Date Overview</mat-card-title>
                          <div class="d-flex justify-content-between align-items-center">
                            <i class="bi bi-funnel mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-box-arrow-up-right mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-three-dots mx-2" style="font-size: 20px;"></i>
                          </div>
                        </mat-card-header>
                        <mat-card-content>
                            <div id="container" style="width: 100%; height: 200px;"></div>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>Action</button>
                        </mat-card-actions>
                      </mat-card>
                      
            </div>
            <div class="col-4 d-flex">
                    <mat-card class="flex-grow-1">
                        <mat-card-header class="d-flex justify-content-between">
                          <mat-card-title>Quote Statistics</mat-card-title>
                          <div class="d-flex justify-content-between align-items-center">
                            <i class="bi bi-funnel mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-box-arrow-up-right mx-2" style="font-size: 20px;"></i>
                            <i class="bi bi-three-dots mx-2" style="font-size: 20px;"></i>
                          </div>
                        </mat-card-header>
                        <mat-card-content>
                            <div id="chart-container" style="width: 100%; height: 200px;"></div>
                        </mat-card-content>
                        <mat-card-actions>
                          <button mat-button>Action</button>
                        </mat-card-actions>
                      </mat-card>
            </div>
        </div>
      </div>
    
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
